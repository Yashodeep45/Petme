<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMe - Find your perfect pet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <header>
        <h1>PetMe-Finding Home For Stray Animals</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#browse">Browse Pets</a>
            <a href="#add">Add a Pet</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>WELCOME TO PETME!</h2>
            <p>Find your perfect furry friend or list a pet for adoption.</p>
            <p>Help getting pet the love they deserve</p>
        </section>

        <section id="browse" class="pet-listings">
            <h2>Pets Available for Adoption</h2>
            <div class="pets-container">
                <!-- Pet cards will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="add">
            <h2>Add a Pet for Adoption</h2>
            <form id="pet-form">
                <input type="text" id="pet-name" placeholder="Pet Name" required>
                <select id="pet-type" required>
                    <option value="">Select Type</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                    <option value="other">Other</option>
                </select>
                <input type="number" id="pet-age" placeholder="Age (years)" min="0" step="0.5">
                <textarea id="pet-description" placeholder="Description"></textarea>
                <input type="file" id="pet-photo" accept="image/*">
                <input type="email" id="owner-email" placeholder="Your contact email" required>
                <input type="number" id="contact" placeholder="enter contact number">
                <input id="pet-location" placeholder="enter location">
                <button class="bt" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PetMe</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
